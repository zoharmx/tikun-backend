services:
  - type: web
    name: tikun-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api_server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: GOOGLE_API_KEY
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: MISTRAL_API_KEY
        sync: false
